services:
  # Main Application (Proxy + Static Files)
  - type: web
    name: vena-application
    runtime: node
    buildCommand: |
      cd application-page && yarn install --frozen-lockfile --prefer-offline && yarn build && cd ..
      cd new-scheduler && npm ci && npm run build && cd ..
      cd proxy-server && npm ci --production && cd ..
    startCommand: cd application-page && yarn start
    buildFilter:
      paths:
      - "application-page/**"
      - "new-scheduler/**"
      - "proxy-server/**"
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: PORT
        value: 10000

  # Marketing Page
  - type: web
    name: vena-marketing
    runtime: node
    rootDir: marketing-page
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    buildFilter:
      paths:
      - "marketing-page/**"
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
