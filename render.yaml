services:
  # Application Page (Registration and Dashboard)
  - type: web
    name: vena-application
    runtime: node
    rootDir: application-page
    buildCommand: yarn install --frozen-lockfile && yarn build
    staticPublishPath: ./dist
    envVars:
      - key: NODE_VERSION
        value: 20.11.0

  # Marketing Page
  - type: web
    name: vena-marketing
    runtime: node
    rootDir: marketing-page
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: NODE_VERSION
        value: 20.11.0

  # Scheduler (Next.js App)
  - type: web
    name: vena-scheduler
    runtime: node
    rootDir: scheduler
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
