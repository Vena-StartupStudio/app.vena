services:
  # Scheduler (Next.js App) - Private service
  - type: web
    name: vena-scheduler
    runtime: node
    rootDir: scheduler
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false

  # Main Application (Proxy + Static Files)
  - type: web
    name: vena-application
    runtime: node
    buildCommand: |
      cd application-page && yarn install --frozen-lockfile && yarn build
      cd ../proxy-server && npm install
    startCommand: cd proxy-server && npm start
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: SCHEDULER_SERVICE_URL
        value: https://vena-scheduler.onrender.com
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: PORT
        value: 10000

  # Marketing Page
  - type: web
    name: vena-marketing
    runtime: node
    rootDir: marketing-page
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
