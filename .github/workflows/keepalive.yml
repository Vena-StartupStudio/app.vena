name: Keep Render Awake

on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes (UTC)
  workflow_dispatch:         # allow manual run from the Actions tab

permissions: {}              # no repo permissions needed

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    concurrency:
      group: keepalive
      cancel-in-progress: true
    steps:
      - name: Ping custom domain (HEAD)
        run: |
          curl -I --retry 3 --retry-delay 5 --max-time 20 --fail https://app.vena.software
      - name: Fallback ping to onrender domain (HEAD)
        run: |
          curl -I --retry 3 --retry-delay 5 --max-time 20 --fail https://app-vena.onrender.com || true
