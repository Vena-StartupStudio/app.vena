name: Keep Render Awake

on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes (UTC)
  workflow_dispatch:        # allow manual run from the Actions tab

permissions: {}

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Ping Render subdomain
        run: |
          curl -I --retry 3 --retry-delay 5 --max-time 20 --fail https://app-vena.onrender.com/
